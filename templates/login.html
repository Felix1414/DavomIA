<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Fondo negro */
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 360px;
            padding: 30px;
            background-color: #1e1e1e; /* Fondo gris oscuro */
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            border-radius: 12px;
            text-align: center;
            color: #ffffff; /* Texto blanco */
        }
        h2 {
            margin-bottom: 24px;
            font-size: 28px;
            color: #f0f0f0; /* Color blanco suave */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espacio uniforme entre elementos */
        }
        label {
            margin: 0;
            color: #b0b0b0; /* Color gris para las etiquetas */
            font-size: 18px;
            text-align: left;
        }
        input {
            padding: 14px;
            border: 1px solid #333; /* Borde gris oscuro */
            border-radius: 8px;
            background-color: #2c2c2c; /* Fondo gris oscuro para los campos de entrada */
            color: #ffffff; /* Texto blanco en los campos de entrada */
            font-size: 16px;
            width: 100%; /* Asegura que el campo ocupe todo el ancho disponible */
            box-sizing: border-box; /* Incluye el padding y el border en el tamaño total del campo */
        }
        button {
            padding: 14px;
            background-color: #444; /* Fondo gris más claro para el botón */
            color: #ffffff; /* Texto blanco en el botón */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%; /* Asegura que el botón ocupe todo el ancho disponible */
            box-sizing: border-box; /* Incluye el padding y el border en el tamaño total del botón */
            transition: background-color 0.3s ease; /* Transición suave al pasar el ratón */
        }
        button:hover {
            background-color: #666; /* Fondo gris más claro para el botón al pasar el ratón */
        }
        .error-message {
            color: #ff4d4d; /* Color rojo brillante para el mensaje de error */
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ff4d4d;
            border-radius: 8px;
            background-color: rgba(255, 77, 77, 0.1); /* Fondo rojo muy tenue */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        
        <!-- Mostrar mensaje de error si existe -->
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="post">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
